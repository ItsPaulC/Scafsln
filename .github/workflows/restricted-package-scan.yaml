name: Restricted Package Scan

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to scan for restricted packages'
        required: false
        type: string
        default: '.'
    outputs:
      restricted-packages-found:
        description: 'Whether restricted packages were found'
        value: ${{ jobs.scan.outputs.restricted-packages-found }}

jobs:
  scan:
    name: Scan for Restricted Packages
    runs-on: windows-latest
    outputs:
      restricted-packages-found: ${{ steps.scan-packages.outputs.restricted-packages-found }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Run Restricted Packages Scan
        id: scan-packages
        shell: pwsh
        working-directory: ${{ inputs.working-directory }}
        run: |
          $scriptPath = ".github/scripts/Restricted-Packages-Scan.ps1"
          $result = & $scriptPath -initialDirectory $pwd
          
          # Check if restricted packages were found
          $restrictedPackagesFound = $result -match "Restricted Packages Found!"
          
          # Set output variable for other workflows
          echo "restricted-packages-found=$restrictedPackagesFound" >> $env:GITHUB_OUTPUT
          
          # Fail the job if restricted packages were found
          if ($restrictedPackagesFound) {
            Write-Error "Restricted packages were found in the solution."
            exit 1
          }